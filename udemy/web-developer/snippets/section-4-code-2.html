<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Section 3 - Form Exercise</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" placeholder="John" required>
        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" placeholder="Smith" required>

        <div>
            <label for="male">Male</label>
            <input name="sex" id="male" type="radio" value="male">
            <label for="female">Female</label>
            <input name="sex" id="female" type="radio" value="female">
            <label for="other">Other</label>
            <input name="sex" id="other" type="radio" value="other">
        </div>

        <div>
            <label for="email">E-Mail:</label>
            <input name="email" id="email" type="email" placeholder="email" required>
            <label for="password">Password:</label>
            <input name="password" id="password" type="password" placeholder="password" pattern=".{5,10}" autocomplete="off" required title="5 to 10 Characters">
        </div>

        <div>
            <span>Birthday:</span>
            <select name="month">
                <option>Month</option>
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>1</option><option>2</option>
                <option>3</option><option>4</option>
                <option>5</option><option>6</option>
                <option>7</option><option>8</option>
                <option>9</option><option>10</option>
                <option>11</option><option>12</option>
                <option>13</option><option>14</option>
                <option>15</option><option>16</option>
                <option>17</option><option>18</option>
                <option>19</option><option>20</option>
                <option>21</option><option>22</option>
                <option>23</option><option>24</option>
                <option>25</option><option>26</option>
                <option>27</option><option>28</option>
                <option>29</option><option>30</option>
                <option>31</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>1970</option><option>1971</option>
                <option>1972</option><option>1973</option>
                <option>1974</option><option>1975</option>
                <option>1976</option><option>1977</option>
                <option>1978</option><option>1979</option>
                <option>1980</option><option>1981</option>
                <option>1982</option><option>1983</option>
                <option>1984</option><option>1985</option>
                <option>1986</option><option>1987</option>
                <option>1988</option><option>1989</option>
                <option>1990</option><option>1991</option>
                <option>1992</option><option>1993</option>
                <option>1994</option><option>1995</option>
                <option>1996</option><option>1997</option>
                <option>1998</option><option>1999</option>
                <option>2000</option>
            </select>            
        </div>

        <p>I agree to the terms and conditions <input type="checkbox" name="agreed" id="agreed" required></p>
        <input type="submit">
    </form>
    
    <input type="radio">        <!-- radio button -->
    <input type="checkbox">     <!-- select tag, checkbox -->
    
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs</label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">

        <label for="cats">Cats</label>
        <input name="petChoice" id="cats" type="radio" value="CATS">
        <button>Go!</button>

        <p>What's Your Favorite Color?</p>
        <select name="color">               <!-- will plug the value of whats between the option tags -->
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
        </select>

        <p>What's your mood?</p>
        <select name="mood">                    <!-- value specified will be returned now -->
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
        </select>
    </form>
    
</body>
</html>
