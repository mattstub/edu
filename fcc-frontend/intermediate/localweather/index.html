<!DOCUMENT html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Local Weather</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/weather-icons-wind.css">
        <link rel="stylesheet" href="css/weather-icons-wind.min.css">
        <link rel="stylesheet" href="css/weather-icons.css">

    <body>
        <div class="jumbotron text-center" id="title">
            <h1>Local Weather</h1>
        </div>

        <div class="container-fluid" id="weather-container">
            <div class="row text-center" id="location"></div>
            <div class="row">
                <div class="text-right col-xs-6" id="temperature"></div>
                <div class="text-left col-xs-6" id="tempIcon"></div>
            </div>
            <div class="row text-center" id="wind"></div>
            <div class="row text-center" id="weather"></div>
            <div class="row text-center" id="description"></div>
            <div class="row text-center" id="time"></div>
            <div class="row text-center" id="instructions"></div>
            </div>
        </div>
