<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simone</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <section class="container-fluid">

      <!-- Controls -->
      <section class="container controller text-center">
        <h1 class="title" id="gameTitle">Simon<sup>Â®</sup></h1> 
        <h3 id="counter">--</h3>
        <button class="btn btn-md btn-success" id="start">Start</button>
        <button class="btn btn-md btn-info" id="reset">Reset</button>
        <button class="btn btn-md btn-danger" id="mode">Strict</button>
      </section>

      <!-- Game Board -->
      <section id="board" class="container">
        <div class="row justify-content-center">
          <div class="tile col-sm-2" id="tile-0"></div>
          <div class="tile col-sm-2" id="tile-1"></div>
        </div>
        <div class="row justify-content-center">
          <div class="tile col-sm-2" id="tile-2"></div>
          <div class="tile col-sm-2" id="tile-3"></div>
        </div>
      </section>

      <!-- Display -->
      <section id="display" class="row justify-content-center">
        <h3>Fun Mode Enabled</h3>
      </section>

    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>

  </body>
</html>
