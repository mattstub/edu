<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-XXXXXXXX-Y']);
        _gaq.push(['_trackPageview']);
        (function()
        {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
</head>
<body>

    <div class="container calculator">
        <div class="title text-center">Free Code Calc</div>
        <div class="display"><span class="display-text">0</span></div>
        
        <div class="row center-block">
            <button class="key all-clear btn-danger" id="ac">AC</button>
            <button class="key clear-entry btn-danger" id="ce">CE</button>
            <button class="key operator" id="division">/</button>
        </div>
        <div class="row center-block">
            <button class="key number" id="seven">7</button>
            <button class="key number" id="eight">8</button>
            <button class="key number" id="nine">9</button>
            <button class="key operator" id="multiplication">X</button>
        </div>
        <div class="row center-block">
            <button class="key number" id="four">4</button>
            <button class="key number" id="five">5</button>
            <button class="key number" id="six">6</button>
            <button class="key operator" id="subtraction">-</button>
        </div>
        <div class="row center-block">
            <button class="key number" id="one">1</button>
            <button class="key number" id="two">2</button>
            <button class="key number" id="three">3</button>
            <button class="key operator" id="addition">+</button>
        </div>
        <div class="row center-block">
            <button class="key number" id="zero">0</button>
            <button class="key number" id="decimal">.</button>
            <button class="key equals" id="equals">=</button>
        </div>
    </div>

    <footer>Created by <a href="http://www.mattstub.com" target="_blank">Matt Stubenhofer</a> for freeCodeCamp.</footer>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
