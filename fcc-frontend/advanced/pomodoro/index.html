<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <h1 id="title">PomoClock</h1>
            <div class="clock">
                <span id="clock-min">25</span>:<span id="clock-sec">00</span>
            </div>
        </div>
        <div class="container display-wrapper">
            <div class="row justify-content-md-center">
                <div class="time col-md-2 text-center">
                    <h4 class="time-title">Work Time</h4>
                    <i id="work-minus" class="fa fa-minus-square fa-1x available"></i>
                    <span id="work-length">25</span>
                    <i id="work-plus" class="fa fa-plus-square fa-1x available"></i>
                </div>
                <div class="time col-md-2 text-center">
                    <h4 class="time-title">Break Time</h4>
                    <i id="break-minus" class="fa fa-minus-square fa-1x available"></i>
                    <span id="break-length">5</span>
                    <i id="break-plus" class="fa fa-plus-square fa-1x available"></i>
                </div>
            </div>
            <div class="controls text-center">
                <i class="fa fa-play fa-1x" id="start"></i>
                <i class="fa fa-pause fa-1x" id="pause"></i>
                <i class="fa fa-refresh fa-1x available" id="refresh"></i>
            </div>
        </div>

    </body>
    <footer>
        <p class="footer-text text-center">Created by <a href="http://www.mattstub.com" alt="Matt Stubenhofer" target="_blank" class="text-info">Matt Stubenhofer</a> 2017 for <a href="https://www.freecodecamp.org" alt="Free Code Camp" rel="external" target="_blank" class="text-info">freeCodeCamp</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</html>
