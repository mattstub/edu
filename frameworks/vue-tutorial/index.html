<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.JS Tutorial</title>
  <link href="main.css" rel="stylesheet">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <!-- FIRST COMPONENT -->
  <div class="comp" id="app">{{ message }}</div>

  <script>
    const app1 = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js!'
      }
    })
  </script>

  <!-- SECOND COMPONENT -->
  <div class="comp" id="app-2">
    <span v-bind:title="message">
      Hover your mouse over me for a few seconds to see my dynamically bound title!
    </span>
  </div>

  <script>
    const app2 = new Vue({
      el: '#app-2',
      data: {
        message: `You loaded this page on ${new Date().toLocaleString()}!`
      }
    })
  </script>

  <!-- THIRD COMPONENT -->
  <div class="comp" id="app-3">
    <span v-if="seen">Now you see me</span>
  </div>

  <script>
    const app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })
  </script>

  <!-- FOURTH COMPONENT -->
  <div class="comp" id="app-4">
    <h4>To Do List!</h4> 
    <ol>
      <li v-for="todo in todos">{{ todo.text }}</li>
    </ol>
  </div>

  <script>
    const app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Learn JavaScript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    })
  </script>

  <!-- FIFTH COMPONENT -->
  <div class="comp" id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse</button>
  </div>

  <script>
    const app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('');
        }
      }
    })
  </script>

  <!-- SIXTH COMPONENT -->
  <div class="comp" id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script>
    const app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>

  <!-- SEVENTH COMPONENT -->
  <div class="comp" id="app-7">
    <h4>Grocery List</h4>
    <ol>
      <!--
        Now we provide each todo-item with the todo object it's representing, so that its content can be dynamic. We also need to provide each component with a 'key', which will be explained later
      -->
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>

  <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    const app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [
          { id: 0, text: 'Vegetables' },
          { id: 1, text: 'Cheese' },
          { id: 2, text: 'Meat' }
        ]
      }
    })
  </script>

</body>
</html>
